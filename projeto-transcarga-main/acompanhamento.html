        <nav class="nav-container">
          <ul>
            <li><a href="#">Início</a></li>

          </div>
          <h3>Caminhão utilizado</h3>
          <div>
            <label for="rua1">Modelo:</label>
            <input type="text" id="rua1" style="width: 60%;">
          </div>
          <div class="form-group">
            <label for="rua1">Placa:</label>
            <input type="text" id="rua1">
          </div>
          <div class="form-group">
            <label for="cep1">Ano de fabricação:</label>
            <input type="text" id="cep1">
          </div>
          <div class="form-group">
            <label for="cidade1">Cidade:</label>
            <select id="cidade1">
              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>
              <option value="3">Belo Horizonte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="estado1">Estado:</label>
            <select id="estado1">
              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>

          </div>

          <div class="form-group">

          <div class="form-group">
            <label for="estado1">Estado:</label>
            <select id="estado1">
              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>
            </select>

         <h3>Endereço de Parada 1</h3>
          <div>
            <label for="rua1">Rua:</label>
            <input type="text" id="rua1" style="width: 60%;">
          </div>

            <input type="text" id="rua1">
          </div>
          <div class="form-group">

          </div>

              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>
              <option value="3">Belo Horizonte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="estado1">Estado:</label>
            <select id="estado1">
              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>
            </select>
         </div>
         <h3>Endereço de destino</h3>
          <div>
            <label for="rua1">Rua:</label>
            <input type="text" id="rua1" style="width: 60%;">
          </div>
          <div class="form-group">
            <label for="rua1">Bairro:</label>
            <input type="text" id="rua1">
          </div>
          <div class="form-group">
            <label for="cep1">CEP:</label>

          </div>

              <option value="1">São Paulo</option>

            </select>
          </div>
          <div class="form-group">
            <label for="estado1">Estado:</label>
            <select id="estado1">
              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>
            </select>
         </div>
         <div style="display: flex;">
          <label for="cep1">Tempo estimado de chegada</label>
          <input type="text" id="cep1" style="margin-left: 5px; background-color: #FBD0C2;">
        </div>
        <div style="display: flex;">
          <label for="cidade1">Atualização de status</label>
          <select id="cidade1" style="margin-left: 5px; background-color: #FBD0C2;">
            <option value="1">Parado</option>
            <option value="2">Em Andamento</option>
            <option value="3">Entregue</option>
          </select>
